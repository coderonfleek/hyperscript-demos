<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>jQuery Toggle Example</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin-top: 20px;
        }

        .redBackground{
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <button id="toggleButton">Switch Color</button>
    </div>

    <div id="box">

    </div>

    <script>
        $(function () {
            $("#toggleButton").click(function () {

                $("#box").toggleClass("redBackground")
                
            })
        })
    </script>
    
</body>
</html>
