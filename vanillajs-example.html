<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Js Toggle Example</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin-top: 20px;
        }

        .redBackground{
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <button id="toggleButton">Switch Color</button>
    </div>

    <div id="box">

    </div>

    <script>

        const toggleButton = document.getElementById("toggleButton");
        const box = document.getElementById("box");

        toggleButton.addEventListener("click", function () {

            box.classList.toggle('redBackground');
            
        });
    </script>
    
</body>
</html>
