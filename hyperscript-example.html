<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <title>VHyperscript Toggle Example</title>

    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin-top: 20px;
        }

        .redBackground{
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <button _="on click toggle .redBackground on #box">Switch Color</button>
    </div>

    <div id="box">

    </div>
    
</body>
</html>
